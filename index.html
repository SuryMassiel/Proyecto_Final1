<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!--Funciona como menu lateral-->
    <section id="menuLateral">
        <a href="#" class="menuLateral__brand"><i class="bx bxs-smile menuLateral__icon"></i>TECNODATA</a>

        <ul class="menuLateral__side-menu">
            <li class="menuLateral__divisor" data-text="OPERACIONES">OPERACIONES</li>
            <li><a href="#" class="active"><i class="bx bx-dots-horizontal-rounded menuLateral__icon"></i>Facturar</a></li>
            <li><a href="#"><i class="bx bxs-widget menuLateral__icon"></i>Compras</a></li>
            <li><a href="#"><i class="bx bxs-inbox  menuLateral__icon"></i>Inventario</a></li>

            <!--SUB MENU DE NAVEGACION QUE DEPENDE DE INVENTARIOS-->
            <ul class="menuLateral__side-drowdown">
                <li><a href="#">Materia Prima</a></li>
                <li><a href="#">Producto Fabricado</a></li>
            </ul>

            <li class="menuLateral__divisor" data-text="CATALOGOS">CATALOGOS</li>
            <!--SUB MENU DE NAVEGACION QUE DEPENDE DE INVENTARIOS-->
            <li><a href="#"><i class="bx bx-table  menuLateral__icon"></i>Tabla Catalogos</a></li>
            <ul class="menuLateral__side-drowdown">
                <li><a href="#">Categoria</a></li>
                <li><a href="#">Proveedores</a></li>
                <li><a href="#">Fabricas</a></li>
                <li><a href="#">Sucursales</a></li>
            </ul>

            <li><a href="#"><i class="bx bxs-chart  menuLateral__icon"></i>Reportes</a></li>
        </ul>        
    </section>
    <!--Aqui termina el menu lateral-->

    <!--Aui comienza la seccion del menu de navegacion y contenido principal-->
    <section id="content">
        <!--Aqui comienza el menu de navegacion-->
        <nav>
            <!--Este es el formulario del boton de busqueda-->
            <form class="nav__form" action="#">
                <div class="nav__form-group">
                    <input id="SearchInput" class="nav__form-group--input" type="text" placeholder="Buscar...">
                    <i class="bx bx-search nav__form-group--icon"></i>
                </div>
            </form>

            <!--Iconos de notificaciones-->
            <a class="nav__link" href="#">
                <i class="bx bxs-bell nav__link"></i>
                <span class=" nav__link-badge">5</span>
            </a>

            <a class="nav__link" href="#">
                <i class="bx bxs-message-square-dots nav__link"></i>
                <span class=" nav__link-badge">8</span>
            </a>

            <!--Foto de perfil-->
            <span class="nav__divider"></span>
            <div class="nav__profile">
                <img src="#" class="nav__profile-img">
                <ul class="nav__profile-link">
                    <li><a href="#"><i class="bx bxs-user-circle nav__link-icon"></i>Perfil</a></li>
                    <li><a href="#"><i class="bx bxs-cog nav__link-icon"></i>Configuracion</a></li>
                    <li><a href="#"><i class="bx bxs-log-out-circle nav__link-icon"></i>Cerrar Sesion</a></li>
                </ul>
            </div>

        </nav>
        <!--Aqui termina el menu de navegacion-->

        <!--Aqui comienza el comtenido principal-->
        <main>
        </main>
        <!--Aqui termina el contenido principal-->

    </section>
